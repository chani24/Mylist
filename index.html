<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <title>Mylist</title>
</head>
<body>
    <div class='container pt-3'>
        <div>
         <header style="font-family: 'Pacifico', cursive;
         font-size: xx-large;
         color:#3ABCA7"><img 
            src="list.svg" 
            alt="Done"
            height="40"
            width="50" />Mylist</header>   
        </div>
        <br>

        <div class="row form-group">
            <div class="col-10"><input type="text" placeholder="Type in a goal or task" id ="input1" class="form-control"></div>
            <div class="col-2"><button type="button" class="btn btn-info form-control">Add</button></div>
        </div>
        <br>


        <div class="todo-items ">
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-info">
                  Buy bread
                  <span class="badge badge-info badge-pill"><img 
                    src="check-mark-button.svg" 
                    alt="Done"
                    height="20"
                    width="45" /></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-info">
                  Break beans
                  <span class="badge badge-info badge-pill"><img 
                    src="check-mark-button.svg" 
                    alt="Done"
                    height="20"
                    width="45" /></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-info">
                  Be a good guy
                  <span class="badge badge-info badge-pill"><img 
                    src="check-mark-button.svg" 
                    alt="Done"
                    height="20"
                    width="45" /></span>
                </li>
              </ul>
          </div>

          
    </div>

    
    <footer class="page-footer font-small container "><div>Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer> 
</body>
</html>
